      <div class="item-divider">
        Dados Pessoais
      </div>
      <div class="item item-avatar">

      <div class="item-divider">
        Cartões Cadastrados
      </div>
      <!--<div class="item item-icon-right">
        <i class="icon ion-card"></i>
        <h2><b>{nome cartão} ...{final}</b></h2>
      </div>-->
      <a class="item item-icon-right" href = "#">

      </a>
  </ion-content>
