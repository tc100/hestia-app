        <img src="img/profile.jpg">
        Trocar foto
      </button>
      <div class="padding">
        <div class="list">
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
            <input type="text" placeholder="JoÃ£o" ng-model="firstname" ng-required="true">
            </label>
          </div>

            <input type="text" placeholder="da Silva" ng-model="lastname" ng-required="true">

      </div>
