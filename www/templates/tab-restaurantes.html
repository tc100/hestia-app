<ion-view view-title="Restaurantes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="restaurante in restaurantes" type="item-text-wrap" href="#/app/restaurantesDetail/{{restaurante}}">

        <h2>{{restaurante.nomerestaurante}}</h2>
        <p>{{restaurante.endereco}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
