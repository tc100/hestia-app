<ion-view view-title="Restaurantes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="restaurante in restaurantes" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">

        <h2>{{restaurante.nomerestaurante}}</h2>
        <p>{{restaurante.endereco}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
